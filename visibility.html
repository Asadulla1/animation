      }

      }
      #box-3 {
        background-color: yellowgreen;
        /* display: none; */
        /* visibility: visible; */
      }
      #box-4 {
        background-color: springgreen;
      }
    </style>
  </head>

    <div class="box" id="box-1"></div>
    <div class="box" id="box-2"></div>
    <div class="box" id="box-3"></div>
